name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GITHUB_ACTIONS: true
          GITHUB_REPOSITORY: ${{ github.repository }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_GOOGLE_SCRIPT_URL: ${{ secrets.VITE_GOOGLE_SCRIPT_URL }}

      - name: Debug - Verify environment variables
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Base path should be: /$(echo ${{ github.repository }} | cut -d'/' -f2)/"
          if [ -z "${{ secrets.VITE_GOOGLE_SCRIPT_URL }}" ]; then
            echo "⚠️ WARNING: VITE_GOOGLE_SCRIPT_URL secret is not configured!"
            echo "   Configure it in: Settings → Secrets and variables → Actions"
          else
            echo "✅ VITE_GOOGLE_SCRIPT_URL is configured"
            echo "   URL length: $(echo -n '${{ secrets.VITE_GOOGLE_SCRIPT_URL }}' | wc -c) characters"
          fi

      - name: Debug - Show base path and HTML
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Base path should be: /$(echo ${{ github.repository }} | cut -d'/' -f2)/"
          echo "--- HTML content ---"
          head -25 dist/index.html || cat dist/index.html
          echo ""
          echo "--- Checking for Google Script URL in built files ---"
          if grep -q "script.google.com" dist/assets/*.js 2>/dev/null; then
            echo "✅ Google Script URL found in built files"
          else
            echo "⚠️ WARNING: Google Script URL not found in built files"
            echo "   This might mean the variable wasn't injected during build"
          fi

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

